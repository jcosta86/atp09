{% extends 'template.html' %}
{% block corpo %}

    <h2 class="title_product">List Categories</h2>
    <table style="width:100%">

        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
  
        {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
            </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Go back</a>
{% endblock %}
{% block footer %}
{% endblock footer %}
