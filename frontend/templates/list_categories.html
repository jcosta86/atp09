{% extends 'template.html' %}
{% block corpo %}

    <h2 class="title_product">List Categories</h2>
    <table style="width:100%">

        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
  
        {% for obj in categories %}
            <tr>
                <td>{{ obj[0] }}</td>
                <td>{{ obj[1] }}</td>
            </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Go back</a>
{% endblock %}
